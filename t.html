        canvas{
            width: 500px;
            height: 500px;
            position: absolute;
            left: 0;
            top:0;
        }
    </style>

<body>
    <canvas id="cav" width="500" height="500"></canvas>
    <script>
        (function () {
            var cav=document.getElementById('cav')
            var ctx=cav.getContext("2d");
            ctx.beginPath();
            ctx.moveTo(20,200);
            ctx.bezierCurveTo(20,400,100,20,200,200);
            ctx.stroke();
        })()
    </script>
